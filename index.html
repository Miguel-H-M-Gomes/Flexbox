<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Mega Evolução</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Projetos</a>
    <a href="#">Contato</a>
  </nav>
<h1>Mega evolutions</h1>
<h2>A Mega evolução acontece quando um pokemon está em sintonia perfeita con seu treinador</h2>
  <!-- GALERIA COM MEGA EVOLUÇÕES -->
  <main class="gallery">
    <!-- Cada imagem tem data-normal e data-mega -->
    <img 
      src="charizard.png" 
      alt="Charizard" 
      class="mega"
      data-normal="mega charizard X.png"
      data-mega="mega charizard.png"
    />

    <img 
      src="metagross.png" 
      alt="metagross" 
      class="mega"
      data-normal="metagross.png"
      data-mega="Mega-Metagross.png"
    />

    <img 
      src="lucario.png" 
      alt="lucario" 
      class="mega"
      data-normal="lucario.png"
      data-mega="mega lucario.png"
    />

     <img 
      src="blazeken certo.png" 
      alt="blazeken" 
      class="mega"
      data-normal="blazeken certo.png"
      data-mega="blazeken.png"
    />

     <img 
      src="tyranitar.png" 
      alt="tyranitar" 
      class="mega"
      data-normal="tyranitar.png"
      data-mega="mega tyranitar.png"
    />

     <img 
      src="mewtwo.png" 
      alt="mewtwo" 
      class="mega"
      data-normal="Mewtwo.png"
      data-mega="mega mewtwo.png"
    />
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>Clique em um Pokémon para ativar a Mega Evolução!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
